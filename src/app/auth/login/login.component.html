<div class="flex items-center justify-center">
  <form [formGroup]="loginForm">
    <div class="flex flex-col mb-4">
      <label for="title" class="text-sm font-semibold">Username</label>
      <input
        data-test-id="username"
        type="text"
        class="outline-none border-2 px-3 py-2 rounded"
        name="title"
        formControlName="identifier"
      />
    </div>
    <div class="flex flex-col mb-4">
      <label for="title" class="text-sm font-semibold">Password</label>
      <input
        data-test-id="password"
        type="password"
        class="outline-none border-2 px-3 py-2 rounded"
        name="password"
        formControlName="password"
      />
    </div>
    <div class="mt-10">
      <button
        data-test-id="submit"
        mat-raised-button
        class="bg-orange-500 text-white w-full"
        (click)="login()"
      >
        Save
      </button>
    </div>
  </form>
</div>
